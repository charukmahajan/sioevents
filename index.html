    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        
        th {
            background-color: blue;
            color: white;
            font-weight: bold;
        }
        
        th,
        td {
            text-align: left;
            padding: 8px;
            vertical-align: top;
        }
        
         ::-webkit-scrollbar {
            width: 8px;
        }
        
         ::-webkit-scrollbar-button {
            display: none;
        }
        
         ::-webkit-scrollbar-track-piece {
            background: #ccc
        }
        
         ::-webkit-scrollbar-thumb {
            background: #777
        }
        
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        /* Remove the navbar's default margin-bottom and rounded borders */
        
        .navbar {
            margin-bottom: 0;
            border-radius: 0;
        }
        
        .onlyforPrint {
            display: none;
        }
        
        .notforPrint {
            display: unset;
        }
        
        .selectedOrder {
            background-color: aliceblue;
        }
        
        p {
            margin-bottom: .65rem;
            /*padding: 0px 30px;*/
        }
        
        .btn {
            padding: .375rem .5rem;
        }
        
        .sidenav {
            padding-left: 5px;
            padding-right: 5px;
            padding-top: 10px !important;
        }
        /* Set height of the grid so .sidenav can be 100% (adjust as needed) */
        
        .row.content {
            height: 100vh
        }
        /* Set gray background color and 100% height */
        
        .sidenav {
            padding-top: 20px;
            background-color: #f1f1f1;
            height: 100%;
        }
        /* Set black background color, white text and some padding */
        
        .card-body {
            padding: 5px!important;
        }
        
        footer {
            background-color: #555;
            color: white;
            padding: 15px;
        }
        
        .passwordtext>input {
            color: transparent;
            background-color: transparent;
            border: none;
        }
        
        .passwordtext>input:hover {
            color: inherit;
        }
        
        .error {
            color: red;
            font-size: small;
        }
        
        .font12 {
            font-size: 12px;
        }
        
        .font13 {
            font-size: 13px;
        }
        
        .font14 {
            font-size: 14px;
        }

            font-size: 30px;

                height: auto;
            }

<body ng-controller="MainColtroller as vm">
    <div class="container-fluid text-center">
        <div class="row content">
            <div class="col-sm-3 sidenav" style="max-height: 80%; overflow-y: auto;">
                <div class="card">
                    <a href="https://shakeitoff.in/" style="margin: 8px 0px 0px 8px; position: absolute; left: 0px;" target="_blank"><img src="data:image/png;base64, {{vm.logoData}}" alt="Shake It Off" style="height: 50px; width: 50px;" /></a>
                    <div class="card-body">
                        <div class="card-title" style="cursor: pointer; position: absolute;top:0px;right: 0px; margin: 6px 6px 0px 0px;" title="Create new Order/KOT" ng-click="vm.addNewOrder()" accesskey="N">
                            <i class="fa fa-2x fa-plus-square" aria-hidden="true"></i>
                        </div>
                        <br/>
                        <br/>
                        <br/>
                        <input type="text" tabindex="1" style="width: 90%;height: 24px;" placeholder="Type to filter" accesskey="L" ng-model="vm.filter" />
                        <p ng-repeat="data in vm.data |filter:vm.filter" style="text-align: left;" class="font14">
                            <label style="width:90%;">
                                <a ng-click="vm.addItem(data, vm.currentIndex)" href="javascript:void(0);" title="{{data.description}}" style="width: 70%;">
                                    {{$index+1}}. {{data.name}}
                                </a>
                            </label>
                            <span style="position: absolute; right: 3px;">{{data.price}}</span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-sm-3 sidenav" style="height: 80%;" ng-repeat="order in vm.orders" id="kot{{$index}}" ng-hide="order.isCompleted">
                <div class="card">
                    <img class="onlyforPrint" src="data:image/png;base64, {{vm.logoData}}" alt="Shake It Off" style="height: 50px; width: 50px; margin-left: 43%; margin-top: 2px;" />
                    <div class="card-body" ng-class="{'selectedOrder': vm.currentIndex== $index}">
                        <div class="card-title" style="font-size: 16px;margin-bottom:2px;"><b>KOT<span style="font-size: 14px;"> - {{vm.getKOTToDisplay($index)}}</b></div>
                        <a href="javascript:void(0);" ng-click="vm.addCustomerName($index)" title="Add/Edit Customer Name" class="notforPrint" style="position: absolute;right: 0px;top:0px;font-size: 12px;"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
                        <input class="notforPrint" title="Order Served" type="checkbox" ng-model="order.isServed" ng-change="vm.onOrderServedChange(order)" style="position: absolute; left: 4px;top: 18px;" />
                        <div ng-if="order.custName" style="font-size: 14px;">{{order.custName}}</div>
                        <hr style="margin: 5px 0px 15px 0px;" />
                        <div ng-repeat="item in order.order" style="text-align: left; margin-bottom: 15px;width: 65%;border-bottom: dashed 1px #ddd;" class="font12">
                            <input class="notforPrint" title="Item Served" type="checkbox" ng-model="item.isServed" ng-change="vm.onServedChange()" /> {{item.name}} <span style="position: absolute; right: 0px;margin-right: 2px;"><a ng-click="vm.removeItem(item, $parent.$index)" href="javascript:void(0);"><i class="fa fa-minus" aria-hidden="true"></i></a> <span class="notforPrint" style="font-size: 10px;">{{item.quantity}}</span>
                            <a ng-click="vm.addItem(item, $parent.$index)" href="javascript:void(0);"><i class="fa fa-plus" aria-hidden="true"></i></a> {{item.totalPrice}}
                            </span>
                        </div>
                        <span style="margin-top: 3px;float: left;">Total:</span><span style="border-top: dotted 1px;margin-top: 3px;float: right;">{{vm.getTotal($index)}}</span>
                        <br/>
                        <hr/>
                        <button type="button" title="Click here if KOT was created by mistake or it needs to be deleted anyway" class="btn btn-danger btn-sm pull-left" ng-click="vm.discardKOT($index)">Discard</button>
                        <button type="button" title="Click here to make changes in this KOT" ng-class="{'btn-primary': vm.currentIndex== $index}" class="btn btn-sm" ng-click="vm.selectThisOrder($index)" style="align-self: center;">Selected Order</button>
                        <button ng-disabled="order.order.length==0" type="button" class="btn btn-success btn-sm pull-right" ng-click="vm.completeKOT($index)">Complete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a id="downloadAnchorElem" style="display:none"></a>

            function init() {
                var data = getDataFromLocalStorage(backUpKey);
                if (data) {
                    vm.orders = data;
                    vm.currentIndex = vm.orders.length - 1;
                }
                if (reloadNeeded()) {
                    sessionStorage.setItem('sioPageReloaded', 'true');
                    location.href = location.href + '?v=' + (new Date()).getTime();
                }
            }

            function addCustomerName(index) {
                var custName = prompt('Please enter customer name', vm.orders[index].custName);
                if (custName) {
                    vm.orders[index].custName = custName;
                }
                takeBackup();
            }

            function selectThisOrder(index) {
                vm.currentIndex = index;
            }

            function onOrderServedChange(order) {
                _.each(order.order, function(item) {

            function removeItem(data, index) {
                if (index < 0) {
                    return;
                }
                if (!index) {
                    index = 0;
                }
                if (!vm.orders[index]) {
                    vm.orders[index] = [];
                }
                var indx = _.findIndex(vm.orders[index].order, function(o, i) {
                    return o.name == data.name;
                });
                if (vm.orders[index].order[indx].quantity > 1) {
                    vm.orders[index].order[indx].quantity--;
                    vm.orders[index].order[indx].totalPrice = vm.orders[index].order[indx].quantity * vm.orders[index].order[indx].price;
                } else {
                    vm.orders[index].order.splice(indx, 1);
                    if (vm.orders.length === 0) {
                        vm.orders.push([]);
                    }
                }
                takeBackup();
            }

            function addItem(data, index) {
                if (index < 0) {
                    return;

                if (!index) {
                    index = 0;
                }
                if (!vm.orders[index]) {
                    vm.orders[index] = [];
                }
                var item = _.find(vm.orders[index].order, function(o) {
                    return o.name == data.name;
                });
                if (item) {
                    item.quantity++;
                    item.totalPrice = item.quantity * item.price;
                } else {
                    vm.orders[index].order.push({
                        name: data.name,
                        quantity: 1,
                        price: parseInt(data.price),
                        totalPrice: parseInt(data.price)
                    });
                }
                takeBackup();
            }

            function takeBackup() {
                saveDataInLocalStorage(vm.orders, backUpKey);

                    if (key) {
